<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 id="logo">Todo App</h1>
    <!-- Errors -->
    <p id="errors">There was an error. Please try again later</p>
    <!-- Main Container -->
    <div id="app-container">
      <!-- List Container -->
      <div id="list-container" class="block">
        <div id="list-add-form">
          <input
            type="text"
            name="list-add-input"
            id="list-add-input"
            placeholder="Search | Add a new list"
          />
        </div>
        <!-- Container to show all lists -->
        <div id="lists"></div>
      </div>
      <!-- Todo Container -->
      <div data-list-id="" class="hide" id="todo-container">
        <!-- Todo header -->
        <div id="todo-header" data-list-id="">
          <i class="fas fa-chevron-circle-left" onclick="goBack()"></i>
          <p></p>
          <input type="text" name="list-name-edit" id="list-name-edit" class="hide" value="" />
          <i class="fas fa-edit" onclick="editListName(event)"></i>
        </div>
        <!-- Todo add form -->
        <div id="todo-add-form">
          <input
            type="text"
            name="todo-add-input"
            id="todo-add-input"
            placeholder="Add a new todo"
          />
        </div>
        <!-- All todos -->
        <div id="todos"></div>
      </div>
      <div id="todo-edit-container" class="hide" data-todo-id="">
        <div id="todo-edit-header">
          <p>Edit details</p>
          <i class="fas fa-trash-alt high" onclick="deleteTodo(event)"></i>
          <i class="fas fa-times-circle" onclick="closeEdit()"></i>
        </div>
        <div id="todo-edit-info">
          <input
            type="text"
            name="todo-name-edit"
            id="todo-name-edit"
            value=""
            placeholder="Enter a todo Name"
          />
          <div id="edit-input-grp">
            <input type="date" name="todo-date" id="todo-date" value="" placeholder="Add date" />
            <select name="todo-priority" id="todo-priority" placeholder="Priority">
              <option value="0">Low</option>
              <option value="1">Medium</option>
              <option value="2">High</option>
            </select>
          </div>
          <textarea
            name="todo-note"
            id="todo-note"
            cols="10"
            rows="5"
            placeholder="Add a note"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/0c19aea2d1.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
